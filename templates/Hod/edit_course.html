{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
                <form action="{% url 'Update_Course' %}" method="POST">
                    {% csrf_token %}
                    <div class="col-12">
                        <h5 class="form-title"><span>Edit Course</span></h5>
                        {% include 'includes/messages.html' %}
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Course Name</label>
                            <input type="text" class="form-control" name="course_name" value="{% for i in course %}{{i.name}}{% endfor %}">
                            <input type="hidden" name="course_id" value="{% for i in course %}{{i.id}}{% endfor %}">
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Update Course</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
