{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
                <form action="{% url 'Update_Student' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="col-12">
                        <h5 class="form-title"><span>Edit Student</span></h5>
                        {% include 'includes/messages.html' %}
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Profile Picture</label>
                            <input type="file" class="form-control" name="profile_pic">
                            <input type="hidden" class="form-control" name="student_id" value="{% for i in student %}{{i.admin.id}}{% endfor %}" readonly>
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" class="form-control" name="first_name" value="{% for i in student %}{{i.admin.first_name}}{% endfor %}">
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" class="form-control" name="last_name" value="{% for i in student %}{{i.admin.last_name}}{% endfor %}">
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" name="email" value="{% for i in student %}{{i.admin.email}}{% endfor %}">
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" class="form-control" name="username" value="{% for i in student %}{{i.admin.username}}{% endfor %}">
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" name="password" placeholder="Fill only of you want to change Password">
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <label>Address</label>
                        <textarea class="form-control"name="address">{% for i in student %}{{i.address}}{% endfor %}</textarea>
                    </div>
                    <div class="col-sm-11">
                        <label>Gender</label>
                        <select class="form-control" name="gender">
                            {% for i in student %}
                            <option value="{{i.gender}}">{{i.gender}}</option>
                            {% endfor %}
                        </select>
                     </div>
                     <div class="col-sm-11">
                        <label>Course</label>
                        <select class="form-control" name="course">
                            {% for i in course %}
                            <option value="{{i.id}}">{{i.name}}</option>
                            {% endfor %}
                        </select>
                     </div>
                     <div class="col-sm-11">
                        <label>Session</label>
                        <select class="form-control" name="session">
                            {% for i in session %}
                            <option value="{{i.id}}">{{i.session_start}} To {{i.session_end}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <br>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Update Student</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
