{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
                <form action="{% url 'Add_Student' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="col-12">
                        <h5 class="form-title"><span>Add Student</span></h5>
                        {% include 'includes/messages.html' %}
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Profile Picture</label>
                            <input type="file" class="form-control" name="profile_pic">
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" class="form-control" name="first_name" required>
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" class="form-control" name="last_name" required>
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" name="email" required>
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" class="form-control" name="username" required>
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" name="password" required>
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <label>Address</label>
                        <textarea class="form-control" name="address" cols="90" rows="2" name="address" required></textarea>
                    </div>
                    <div class="col-sm-11">
                        <label>Gender</label>
                        <select class="form-control" name="gender" required>
                            <option value="Female">Female</option>
                            <option value="Male">Male</option>
                            <option value="Transgender">Transgender</option>
                        </select>
                     </div>
                     <div class="col-sm-11">
                        <label>Course</label>
                        <select class="form-control" name="course" required>
                        {% for i in course %}
                            <option value="{{i.id}}">{{i.name}}</option>
                        {% endfor %}
                        </select>
                     </div>
                     <div class="col-sm-11">
                        <label>Session</label>
                        <select class="form-control" name="session" required>
                        {% for i in session_year %}
                        <option value="{{i.id}}">{{i.session_start}} To {{i.session_end}}</option>
                        {% endfor %}
                        </select>
                    </div>
                    <br>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Add Student</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
