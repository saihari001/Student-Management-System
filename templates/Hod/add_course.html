{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
                <form action="{% url 'Add_Course' %}" method="POST">
                    {% csrf_token %}
                    <div class="col-12">
                        <h5 class="form-title"><span>Add Course</span></h5>
                        {% include 'includes/messages.html' %}
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Course Name</label>
                            <input type="text" class="form-control" name="course">
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Add Course</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
