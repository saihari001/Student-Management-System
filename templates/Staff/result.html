{% extends 'base.html' %}
{% block content %}
<div class="content container-fluid">
    <div class="page-header">
        <div class="row align-items-center">
            <div class="col">
                <h3 class="page-title">Add Result</h3>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="subjects.html">Result</a></li>
                    <li class="breadcrumb-item active">Add Result</li>
                </ul>
            </div>
            {% include 'includes/messages.html' %}
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
                    {% if action is None %}
                    <form action="?action=Show-Students" method="POST">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-12">
                                <h5 class="form-title"><span>Add Result</span></h5>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Subject</label>
                                    <select class="form-control" name="subject_id" required>
                                    {% for i in subject %}
                                        <option value="{{i.id}}">{{i.name}}</option>
                                    {% endfor %}
                                    </select>
                                </div>     
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Session Year</label>
                                    <select class="form-control" name="session_year_id" required>
                                        {% for i in session_year %}
                                            <option value="{{i.id}}">{{i.session_start}}&nbsp;{{i.session_end}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">Fetch Student</button>
                            </div>
                        </div>
                    </form>
                    {% else %}
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="card">
                                <div class="card-body">
                                    <form action="{% url 'Student_Result_Save' %}" method="POST">
                                        {% csrf_token %}
                                        <div class="row">
                                            <div class="col-12">
                                                <h5 class="form-title"><span>Add Result</span></h5>
                                            </div>
                                            <div class="col-12 col-sm-6">
                                                <div class="form-group">
                                                    <label>Subject</label>
                                                    <select class="form-control" name="subject_id" required>
                                                        <option value="{{get_subject.id}}">{{get_subject}}</option>
                                                    </select>
                                                </div>     
                                            </div>
                                            <div class="col-12 col-sm-6">
                                                <div class="form-group">
                                                    <label>Session Year</label>
                                                    <select class="form-control" name="session_year_id" required>
                                                            <option value="{{get_session.id}}">{{get_session}}</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="form-group">
                                                    <label>Student</label>
                                                    <select class="form-control" name="student_id" required>
                                                        {% for i in students %}
                                                            <option value="{{i.admin.id}}">{{i.admin.id}}:  {{i.admin.first_name}}&nbsp;{{i.admin.last_name}}</option>
                                                        {% endfor %}
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-12 col-sm-6">
                                                <div class="form-group">
                                                    <label>Assignment Mark</label>
                                                    <input type="number" class="form-control" name="assignment_mark" required>
                                                </div>
                                            </div>
                                            <div class="col-12 col-sm-6">
                                                <div class="form-group">
                                                    <label>Exam Mark</label>
                                                    <input type="number" class="form-control" name="exam_mark" required>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <button type="submit" class="btn btn-primary">Submit</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>      
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
